<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD Guardería</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="assets/css/home.css" />

    <!--Libreria para alertas-->
    <link rel="stylesheet" href="assets/alerts/css/iziToast.min.css" />
  </head>

  <body>
    <div class="container mb-5 mt-4">
      <div class="row justify-content-md-center">
        <div class="col-md-12">
          <h1 class="text-center">Gestión de Niños</h1>
    
          <span class="float-start mb-3">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAgregarNino" title="Registrar nuevo niño/a">
              <i class="bi bi-person-plus"></i> Agregar Niño/a
            </button>
          </span>
          <hr>
    
          <div class="table-responsive">
            <table class="table table-hover" id="tablaNinos">
              <thead>
                <tr>
                  <th>Matrícula</th>
                  <th>Nombre</th>
                  <th>Fecha Nac.</th>
                  <th>Ingreso</th>
                  <th>Baja</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <!-- Aquí irán los niños registrados dinámicamente -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Modal para agregar niño -->
    <div class="modal fade" id="modalAgregarNino" tabindex="-1" aria-labelledby="modalAgregarNinoLabel" aria-hidden="true">
      <div class="modal-dialog">
        <form id="formAgregarNino" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalAgregarNinoLabel">Registrar Niño/a</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control mb-2" placeholder="Matrícula" name="matricula" required>
            <input type="text" class="form-control mb-2" placeholder="Nombre completo" name="nombre" required>
            <input type="date" class="form-control mb-2" name="fechaNacimiento" required>
            <input type="date" class="form-control mb-2" name="fechaIngreso" required>
            <input type="date" class="form-control mb-2" name="fechaBaja">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
    
    <script>
      const form = document.getElementById('formAgregarNino');
      const tabla = document.querySelector('#tablaNinos tbody');
    
      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const datos = new FormData(form);
        const fila = document.createElement('tr');
    
        fila.innerHTML = `
          <td>${datos.get('matricula')}</td>
          <td>${datos.get('nombre')}</td>
          <td>${datos.get('fechaNacimiento')}</td>
          <td>${datos.get('fechaIngreso')}</td>
          <td>${datos.get('fechaBaja')}</td>
          <td><button class="btn btn-danger btn-sm">Eliminar</button></td>
        `;
    
        // Evento para eliminar la fila
        fila.querySelector('button').addEventListener('click', () => fila.remove());
    
        tabla.appendChild(fila);
        form.reset();
        const modal = bootstrap.Modal.getInstance(document.getElementById('modalAgregarNino'));
        modal.hide();
      });
    </script>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="assets/js/todoCrud.js"></script>
    <script src="assets/alerts/js/iziToast.min.js"></script>   
<script src="assets/js/firebase.js"></script>   
  </body>
</html>

<html lang="en">

<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">

  <!-- Hojas de estilo -->
  
  <link rel="stylesheet" href="assets/css/guarderiar.css" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/img/guarderia 1.jpg" type="image/x-icon">

  <title>Guardería</title>
</head>

<body>

  <!-- Barra de navegación -->
  <nav class="navbar">
    <div class="nav-container">
      <ul class="nav-left">
        <li><a href="Inicio.html">Inicio</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main>

    <!-- Sección de imagen de Ninja -->
    <section class="img-ninja-container">
      <!-- Aquí puedes agregar una imagen si deseas -->
    </section>

    <!-- Sección de Responsables -->
    <section class="container1">
      <div class="container-card">
        <h1 class="titulo-ilustraciones">Responsables</h1>
        <!-- Modal Trigger Button -->
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregarIlustracionModal">
          <i class="fas fa-plus"></i> Agregar Responsable
        </button>
      </div>
    </section>

  </main>

  <!-- Modal para Agregar o Editar Responsable -->
  <div class="container">
    <div class="row" id="container-card">
      <!-- Aquí se van a agregar las cards -->

      <!-- Modal de Agregar Responsable -->
      <div class="modal fade" id="agregarIlustracionModal" tabindex="-1" aria-labelledby="agregarIlustracionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">

            <!-- Cabecera del Modal -->
            <div class="modal-header">
              <h5 class="modal-title" id="agregarIlustracionModalLabel">Agregar Responsable</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>

            <!-- Cuerpo del Modal con el Formulario -->
            <div class="modal-body">
              <form id="formAgregarIlustracion">

                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" required>
                </div>

                <div class="mb-3">
                  <label for="telefono" class="form-label">Teléfono</label>
                  <input type="text" class="form-control" id="telefono" required>
                </div>

                <div class="mb-3">
                  <label for="direccion" class="form-label">Dirección</label>
                  <input type="text" class="form-control" id="direccion" required>
                </div>

                <div class="mb-3">
                  <label for="descripcion" class="form-label">Descripción</label>
                  <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                  <label for="foto" class="form-label">Nombre de la Imagen (ej: responsable1.png)</label>
                  <input type="text" class="form-control" id="foto" required>
                </div>

                <!-- Botones de Modal -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-primary">Agregar Responsable</button>
                </div>

              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="footer-container">
      <p class="footer-brand">Guardería — Desarrollado por Yurani Martínez</p>
      <p><a href="tel:1234567890">123-456-7890</a></p>
      <p>Síguenos en redes sociales:</p>
      <div class="footer-social">
        <a href="https://www.twitter.com/Guarderia" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
        <a href="https://www.facebook.com/Guarderia" target="_blank"><i class="fab fa-facebook-f"></i> Facebook</a>
        <a href="https://www.instagram.com/Guarderia" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
      </div>
    </div>
  </footer>
  
  <!-- Scripts -->
  <script src="app/cerrarSesion.js" type="module"></script>
  <script type="module" src="assets/js/firebaselogin.js"></script>
  <script type="module" src="assets/js/cardg.js"></script>

  <!-- Bootstrap Bundle (incluye Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

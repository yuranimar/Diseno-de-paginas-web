<!-- Modal para Agregar o Editar Ilustración -->

<div class="container">
  <div class="row" id="container-card">
    <!-- Aquí se van a agregar las cards -->

    <div class="modal fade" id="agregarIlustracionModal" tabindex="-1" aria-labelledby="agregarIlustracionModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <div class="modal-header">
            <h5 class="modal-title" id="agregarIlustracionModalLabel">Agregar Nuevo Zoológico</h5> 
            <!-- Este título también lo vamos a cambiar dinámicamente cuando edites -->
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
    
          <div class="modal-body">
            <form id="formAgregarIlustracion">
    
              <div class="mb-3">
                <label for="titulo" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
              </div>
    
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="3" required></textarea>
              </div>
    
              <div class="mb-3">
                <label for="tipo" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" required>
              </div>
    
              <div class="mb-3">
                <label for="pais" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" required>
              </div>
       
              <div class="mb-3">
                <label for="imagen" class="form-label">Nombre de la Imagen (ej: ilustracion-china-D1.png)</label>
                <input type="text" class="form-control" id="imagen" required>
              </div>
    
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Agregar Zoológico</button>
                <!-- Este botón cambiará a "Guardar Edición" cuando sea necesario -->
              </div>
    
            </form>
          </div>
    
        </div>
      </div>
    </div>

  </div>
</div>
